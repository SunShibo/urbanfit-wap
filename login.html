<script>
$(function() {
    $(".next").click(checkForm);
    function checkForm(){
        var mobile = $.trim($("#phone").val());
        if(!isMobile(mobile)){
            $('#phonemsg').text('请输入正确的手机号');
            $("#phone").focus();
            return;
        }else{
            $('#phonemsg').text('');
        }
        var pwd = $.trim($("#pwd").val());
        if(pwd == ''){
            $('#pwdmsg').text("请输入您的密码");
            $("#pwd").focus();
            return;
        }else{
            $('#pwdmsg').text('');
        }
    };
    //粗略验证手机号
    function isMobile(mobile){
        var re = /^1[0-9]{10}$/;
        var validCode=true;
        if(re.test(mobile))
            return true;
        else
            return false;
    }
});
</script>
