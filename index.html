<script>
var swiper = new Swiper('.swiper-container', {
  	spaceBetween: 30,
  	centeredSlides: true,
  	autoplay: {

    	disableOnInteraction: false,
	},
  	pagination: {

    	clickable: true,
  	},
  	navigation: {
    	nextEl: '.swiper-button-next',
    	prevEl: '.swiper-button-prev',
  	},
});
$(function(){
	$("#mainPage").load("main.html");
	$("#footerPage").load("footer.html");

	$('.menu .menuimg').click(function(){
		$('.menubox').slideDown(100);
		$(this).hide();
		$('.close').show();
	})
	$('.menu .close').click(function(){
		$('.menubox').slideUp("fast");
		$(this).hide();
		$('.menuimg').show();
	})
	$('.menuul li').hover(function(){
		$(this).children('.menuulbox').slideDown(100);
	},function(){
		$(this).children('.menuulbox').slideUp("fast");
	})	
})

//banner图
$.ajax({
	type: "post",
	url: "http://client.urbanfit.cn/module/list",
	data:{"type": 2},
	dataType: "json",
	success:function(res){
		var html = '';
		if(res.code == 1){
			var banner = res.data.lstBanner;
			var baseUrl = res.data.baseUrl;  // 图片地址前缀
			// banner部分遍历
			if(banner != ""){
				$.each(banner, function (i, n){
					//alert(n.linkUrl);    // 链接地址
					//alert(baseUrl+n.imageUrl);   // 图片地址
					if(i == 0){
						html += '<div class="swiper-slide swiper-slide-active">';
						html += '<a href="'+n.linkUrl+'"><img src="'+baseUrl+n.imageUrl+'" alt="'+n.title+'"></a>';
						html += '</div>';
					}
					if(i == banner.length - 1){
						html += '<div class="swiper-slide swiper-slide-prev">';
						html += '<a href="'+n.linkUrl+'"><img src="'+baseUrl+n.imageUrl+'" alt="'+n.title+'"></a>';
						html += '</div>';
					}
					if(i != 0 && i != banner.length - 1){
						html += '<div class="swiper-slide-next">';
						html += '<a href="'+n.linkUrl+'"><img src="'+baseUrl+n.imageUrl+'" alt="'+n.title+'"></a>';
						html += '</div>';
					}
				})
			}

			$(".swiper-wrapper").html(html);
		}else{
			alert("接口请求错误");
		}

	}
});
</script>
