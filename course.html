<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>众力飞特-课程介绍</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
</head>
<style>
::-webkit-input-placeholder { color:#999; }
::-moz-placeholder { color:#999; } /* firefox 19+ */
:-ms-input-placeholder { color:#999; } /* ie */
input:-moz-placeholder { color:#999; }
</style>
<body>
    <div class="content">
        <div id="mainPage"></div>
        <div id="header">
            <div class="swiper-wrapper" id="navbox">
                <a class="swiper-slide" name="course_1" data-courseid="1" data-coursename="成人课程">成人课程</a>
                <a class="swiper-slide" name="course_2" data-courseid="2" data-coursename="青少年课程">青少年课程</a>
                <a class="swiper-slide" name="course_3" data-courseid="3" data-coursename="私教课程">私教课程</a>
                <a class="swiper-slide" name="course_4" data-courseid="4" data-coursename="特色课程">特色课程</a>
            </div>
        </div>
        <div class="swiper-container" id="tabs-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="content-slide" id="courseWaitingDiv">
                        <h1 style="margin: 50px;">敬请期待...</h1>
                        <div class="attestion">
							<img src="img/bga.jpg">
							<div class="form">
								<h1><label id="waitingCourseName"></label>报名</h1>
								<ul>
									<li>
										<span>姓&emsp;&emsp;名：</span>
										<input type="text" value="" placeholder="请输入您的姓名">
									</li>
									<li>
										<span>联系电话：</span>
										<input type="text" value="" placeholder="请输入您的联系电话">
									</li>
								</ul>
								<a href="#">报&emsp;名</a>
							</div>
						</div>
                    </div>
                </div>
                <div class="swiper-slide" id="courseUping">
                    <div class="content-slide">
                        <div class="sell">
                            <h2>赛法斗-<label id="courseName"></label></h2>
                            <ul class="sellbox">
                                <li>
                                    <p><img src="img/yang.jpg" width="16" height="16">
                                    价&emsp;&emsp;格：</p>
                                    <span><label id="coursePrice"></label>元</span>
                                </li>
                                <li>
                                    <p><img src="img/zhi.jpg" width="15" height="20">
                                    上课地域：</p>
                                    <div class="select">
                                        <input type="hidden" name="courseDistrict" id="district">
                                        <div id="city_info">
                                            <select id="s_province" name="s_province"></select>&nbsp;&nbsp;
                                            <select id="s_city" name="s_city" ></select>&nbsp;&nbsp;
                                            <select id="s_county" name="s_county"></select>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <a href="javascript:void(0);" id="A_join_course">我要报名</a>
                                </li>
                            </ul>
                        </div>
                        <div class="course">
	                        <div class="coursebox" id="courseIntroduce"></div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
        <div id="footerPage"></div>
    </div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/index.js"></script>
<script src="js/web/course.js"></script>
</body>
</html>
