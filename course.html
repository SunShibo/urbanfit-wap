<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>众力飞特-课程介绍</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
</head>
<style>
    ::-webkit-input-placeholder { color:#999; }
    ::-moz-placeholder { color:#999; } /* firefox 19+ */
    :-ms-input-placeholder { color:#999; } /* ie */
    input:-moz-placeholder { color:#999; }
</style>
<body>
<div class="content">
    <div id="mainPage"></div>
    <div id="header">
        <div class="swiper-wrapper" id="navbox">
            <div class="swiper-slide" name="course_1" data-courseid="1" data-coursename="少儿课程小课包">少儿课程小课包</div>
            <div class="swiper-slide" name="course_2" data-courseid="2" data-coursename="少儿课程中课包">少儿课程中课包</div>
            <div class="swiper-slide" name="course_3" data-courseid="3" data-coursename="少儿课程大课包">少儿课程大课包</div>
            <div class="swiper-slide" name="course_4" data-courseid="4" data-coursename="少儿课程无限包">少儿课程无限包</div>
        </div>
    </div>
    <div class="swiper-container" id="tabs-container">
        <div class="swiper-wrapper">
            <!-- 没有课程信息显示 -->
            <div class="swiper-slide" style="display: none;">
                <div class="content-slide">
                    <h1 style="margin: 50px;">敬请期待...</h1>
                </div>
            </div>
            <!-- 有课程信息显示 -->
            <div class="swiper-slide">
                <div class="content-slide">
                    <div class="sell">
                        <div class="sellimg">
                            <img src="img/coursetu.jpg" id="courseImage">
                        </div>
                        <h2><label id="courseNameLabel"></label></h2>
                        <ul class="sellbox">
                            <li>
                                <p><img src="img/yang.jpg" width="16" height="16">
                                    价&emsp;&emsp;格：</p>
                                <span><label id="coursePriceLable"></label></span>
                            </li>
                            <li>
                                <p><img src="img/zhi.jpg" width="15" height="20">
                                    上课地域：</p>
                                <div class="select">
                                    <div>
                                        <select id="s_province" name="s_province"></select>
                                        <select id="s_city" name="s_city" ></select>
                                        <select id="s_county" name="s_county"></select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <input type="hidden" name="courseId">
                                <input type="hidden" name="courseDistrict">
                                <a href="javascript:void(0);" id="A_join_course">我要报名</a>
                            </li>
                        </ul>
                    </div>
                    <div class="course">
                        <div class="coursebox" id="courseIntroduceDiv"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footerPage"></div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/swiper-3.4.2.min.js"></script>
<script src="js/index.js"></script>
<script src="js/web/config.js"></script>
<script src="js/web/course.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/web/main.js"></script>
</body>
</html>
