<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="content">
		<div class="nav navlogo">
			<a href="index.html"><img src="img/logo.png"></a>
		</div>
		<div class="join">
            <img src="img/loginbg.jpg">
            <div class="login1">
                <img src="img/logo1.png">
                <h1>会员注册</h1>
                <ul>
                    <li>
                        <span><img src="img/user.png">手机号码</span>
                        <input type="text" value="" placeholder="请输入您的手机号" class="input" id="phone">
                        <p id="phonemsg"></p>
                    </li>
                    <li>
                        <span><img src="img/passwd.png">验 证 码</span>
                        <input type="text" value="" placeholder="输入验证码" class="input input1" id="vcode">
                        <a href="javascript:void(0);" class="yzm" id="sendcode">获取验证码</a>
                        <p id="yzmmsg"></p>
                    </li>
                    <li>
                        <span><img src="img/user.png">密&emsp;&emsp;码</span>
                        <input type="password" value="" placeholder="请输入您的密码" class="input" id="pwd">
                        <p id="pwdmsg"></p>
                    </li>
                    <li>
                        <span><img src="img/passwd.png">密码确认</span>
                        <input type="password" value="" placeholder="请再次输入您的密码" class="input" id="cpwd">
                        <p id="cpwdmsg"></p>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="next" id="A_register">注册</a>
                        <a href="login.html" class="loginbtn">登录</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="footerPage"></div>
	</div>
