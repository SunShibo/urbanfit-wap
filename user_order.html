<body>
	<div class="content">

        <!-- 弹框 -->
        <div class="tan">
            <!-- 付款方式 -->
            <div class="tanbox">
                <div class="tantitle">
                    请选择付款方式
                    <span class="close"><img src="img/close1.png"></span>
                </div>
                <div class="order2">
                    <div class="radio">
                        <span><img src="img/zhifubao.jpg"></span>
                        <img src="img/radio1.png" class="radioimg">
                    </div>
                    <div class="radio">
                        <span><img src="img/weixin.jpg"></span>
                        <img src="img/radio.png" class="radioimg">
                    </div>
                </div>
                <a href="javascript:;" class="yes">确&emsp;认</a>
            </div>
            <!-- 付款方式 -->
            <div class="tanbox1">
                <div class="tantitle">
                    订单详情
                    <span class="close"><img src="img/close1.png"></span>
                </div>
                <div class="order3">
                    <h1>订单编号：73749857806</h1>
                    <ul>
                        <li><p>学生信息：</p></li>
                        <li>学生姓名：<label id="childrenNameLabel"></label></li>
                        <li>手机号：<label id="mobileLabel"></label></li>
                        <li>上课区域：<label id="courseDistrictLabel"></label></li>
                        <li><p>支付信息：</p></li>
                        <li>支付方式：<label id="paymentLabel"></label></li>
                        <li>支付额度：<b>￥<label id="payPriceLabel"></label></b></li>
                        <li>支付状态：<span><label id="statusLabel"></label></span></li>
                        <li><p>课程信息：</p></li>
                        <li>课程名称：<label id="courseNameLabel"></label></li>
                        <li>课程价格：￥<label id="coursePriceLabel"></label></li>
                        <li><p>提交时间：</p></li>
                        <li><label id="createTimeLabel"></label></li>
                        <li name="couponInfo" style="display: none;"><p>优惠码：</p></li>
                        <li name="couponInfo" style="display: none;">
                            <i>-￥<label id="couponPriceLabel"></label>  <label id="couponNameLabel"></label></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="user">
            <div class="user1">
                <h1>会员中心</h1>
                <a href="#"><img src="img/head.jpg"></a>

            <div class="user2">
                <ul class="usernav">
                    <li>
                        <a href="user.html"><img src="img/my.png">我的信息</a>

                    </li>
                    <li>
                        <a href="user_reset.html"><img src="img/pwd.png">重置密码</a>

                    </li>
                    <li class="cur">
                        <a href="user_order.html"><img src="img/order.png">我的订单</a>
                    </li>
                </ul>
                <ul class="userorder" id="orderListInfo"></ul>
                <div class="page">
                    <ul>
                        <li>
                            <a href="javascript:void(0);" class="previous"><img src="img/jiao.png">&nbsp;上一页</a>

                        </li>

                        </li>
